<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-Do List</title>
    <link rel="stylesheet" href="todo.css">
    <script src="https://kit.fontawesome.com/3574b08b70.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>My To-do List</h1>
    </header>
    <form id="form-lista">
        <div id="escreva">
            <input type="text" class="caixinha" name="caixa-tarefa" id="caixa-tarefa">
            <button id="botao-adicionar" type="submit"><i class="fa-solid fa-square-plus"></i></button>
        </div>

    </form>
    <div id="todo-container">
        <ul id="todo-list">
            
        </ul>                       
    </div>
    <script src="todo.js"></script>
</body>
</html>
