<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-do List</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/3574b08b70.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="container1">
        <h1>My To-Do List</h1>
        <form id="form1">
            <h3>Qual o seu e-mail?</h3>
            <input type="email" name="user-email" id="user-email" placeholder="e-mail">
            <h3>Digite sua senha</h3>
            <input type="password" name="user-password" id="user-password" placeholder="password" >
            <a href="todo.html"><input type="button" name="login" value="login" id="botao-login"></a>
            <div id="verificacao">
                <p>Sou humano!</p><input type="checkbox" name="verificar" id="verificar" value="true" >
            </div>
        </form>
            
    </div>
    <script src="main.js"></script>
</body>
</html>
